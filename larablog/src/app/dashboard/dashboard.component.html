
<div class="pull-left">
  <button class="btn btn-success">({{record.length}})</button>
</div>
<table  class="table table-bordered text-center">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let single of record">
      <td>{{single.name}}</td>
      <td>{{single.email}}</td>
      <td>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">Edit</button>
        <button class="btn btn-warning">Delete</button>
      </td>
      <!--update modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Update Information</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form  #userUpdate="ngForm">
                {{userUpdate.value | json}}
                {{record | json}}
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Name :</label>
                  <input type="text" name="name"   class="form-control"   [(ngModel)]="single.name">
                </div>
                <div class="form-group">
                  <label for="message-text" class="col-form-label">Email : </label>
                  <input type="eamil" name="email"   class="form-control"  [(ngModel)]="single.email">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary">Update Information</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </tr>
  </tbody>
</table>
