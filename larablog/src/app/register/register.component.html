<div class="container-fluid">
  <form  class="register-form" (ngSubmit)="onFormSubmit(regForm)" #regForm="ngForm">
     <div class="row">
          <div class="col-md-4 col-sm-4 col-lg-4">
             <label for="firstName" class="text-style"></label>
              <input name="name" #name ngModel class="form-control" type="text" placeholder="Enter Your Full Name">
          </div>
     </div>
     <div class="row">
          <div class="col-md-4 col-sm-4 col-lg-4">
             <label for="email" class="text-color"></label>
              <input name="email" #email ngModel class="form-control" type="email" placeholder="Enter Your Email">
          </div>
     </div>
     <div class="row">
          <div class="col-md-4 col-sm-4 col-lg-4">
             <label for="password"></label>
              <input name="password" #password ngModel   class="form-control" type="password" placeholder="Enter Your Password">
          </div>
     </div>
     <hr>
     <div class="row">
          <div class="col-md-6 col-sm-6 col-xs-6 col-lg-6">
               <button type="submit" class="btn btn-default regbutton">Register</button>
          </div>
         <div class="col-md-6 col-sm-6 col-xs-6 col-lg-6">
          <a class="btn btn-default logbutton" routerLink='/login'>Sign up</a>
         </div>
     </div>
   </form>
</div>
